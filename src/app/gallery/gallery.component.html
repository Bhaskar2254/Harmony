<app-header-banner
  [backgroundImage]="'/Handshake.jpg'"
  [title]="'HOW WE WORK'"
  [text]="'At Harmony, we give our best in the fields we work...'">

<div class="gallery-container">

      </div>
    </div>
  </div>
